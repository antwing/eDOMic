<!DOCTYPE HTML>
<html>
    <head>
        <title> Exersise #3</title>
    </head>
    <body>
    <p id="p1">Hello World!</p>
    <p id="p2">Hello World!</p>
    <p id="p3">Hello World!</p>
    <p id="p4">Hello World!</p>
    <p id="p5">Hello World!</p>
    
    <script>
    document.getElementById("p1").style.color = "aqua";
    document.getElementById("p1").style.fontFamily = "Arial";
    document.getElementById("p1").style.fontSize = "xx-Larger";
        
    document.getElementById("p2").style.color = "Navy";
    document.getElementById("p2").style.fontFamily = "Gothic";
    document.getElementById("p2").style.fontSize = "Smaller";
    document.getElementById("p2").style.background = "Lavender";
        
    document.getElementById("p3").style.color = "Indigo";
    document.getElementById("p3").style.fontFamily = "Comic Sans MS";
    document.getElementById("p3").style.fontSize = "Large";
        
    document.getElementById("p4").style.color = "BlueViolet";
    document.getElementById("p4").style.fontWeight = "500";
    document.getElementById("p4").style.fontVariant = "small-caps";
        
    document.getElementById("p5").style.color = "fuchsia";
    document.getElementById("p5").style.fontFamily = "Courier New";
    document.getElementById("p5").style.fontSize = "50px";
    document.getElementById("p5").style.fontWeight = "700";
    document.getElementById("p5").style.background = "DarkViolet";
    document.getElementById("p5").style.fontVariant = "initial";
        

    </script>
    <p> The paragraph above was changed by a script.</p>
    </body>
</html>
